name: CD

on:
  push:
    paths: ["**.svelte", "**.js"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run build
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: aws s3 sync ./public s3://www.bryval.tech
      - run: aws cloudfront create-invalidation --distribution-id EY8DKP6IFJJSH --paths "/*"
      - run: aws cloudfront create-invalidation --distribution-id E1ULMG9K6R52JJ --paths "/*"
